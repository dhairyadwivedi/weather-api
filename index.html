<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Open+Sans|Raleway|Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="weather.css">
	<script type="text/javascript" src="weather.js"></script>
	<script
	  src="https://code.jquery.com/jquery-3.3.1.js"
	  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	  crossorigin="anonymous">
	</script>
</head>
<body>
	<div class="fullheight jumbotron">
		<h1 class="display-4" id="location"></h1>
		<h1 class="display-4" id="time"></h1>
		<div class="container">
			<div class="card-group">
			  <div class="card">
			  	<div class="card-body">
				    	<p><i class='wi wi-strong-wind' style='font-size: 7em'></i></p>
				      	<h5 class="card-title" id="wind"></h5>
				      	<p class="card-text">Wind</p>
    			</div>
			   </div>
				  <div class="card">
				   		<div class="card-body">
			    			<p id="icon"></p>
			      			<h5 class="card-title" id="temp"></h5>
			      			<p class="card-text" id="main"></p>
    					</div>
				   </div>
					<div class="card">
				    	<div class="card-body">
				    		<p><i class='wi wi-humidity' style='font-size: 7em'></i></p>
				      		<h5 class="card-title" id="humidity"></h5>
				      		<p class="card-text">Humidity</p>
    					</div>
					</div>
			</div>
	</div> 
	</div>	
</body>
</html>
